<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input class="input-box" type="text" placeholder="what is your location?">
                <button class="fa-solid fa-magnifying-glass fa-xl" id="search"></button>
            </div>
        </div>
        <div class="location-not-found" >
            <h1 class="loc">sorry, location not found</h1>
            <img src="error.png" alt="error 404">
        </div>


     <div class="weather-body">
            
            <img src="images/cloud.png" alt="weather img" class="weather-img">
    
        <div class="weather-box">
            <p class="temperature">0 <sup>°C</sup></p>
            <p class="feel">Feels like 0 <sup>°C</sup></p>
            <p class="city"> Mumbai</p>
            <p class="description">sunny</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">0Km/H</span>
                    <p>Wind Speed</p>
                </div>
        </div>

    </div>
       
     
    </div>
    <script src="script.js"></script>
 <script src="https://kit.fontawesome.com/b367db4a8c.js" crossorigin="anonymous"></script>
</body>
</html>
